<!DOCTYPE html>
<html>
<head>
        <title>Weathery</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter the City for weather updates" spellcheck="false">
                <button>
                    <img src="images/search.png">
                </button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">24Â°C</h1>
                <h2 class="city">Burla</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">45%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">5 km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<script src="./main.js"></script>

</body>
</html>
